<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Totens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 160px;
      height: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    /* Cores dos alertas */
    .alerta-vermelho {
      background-color: #ffcccc !important; /* vermelho */
    }

    .alerta-amarelo {
      background-color: #fff3cd !important; /* amarelo */
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Gestão de Totens</h1>
  </header>

  <table id="tabelaTotens">
    <thead>
      <tr>
        <th>Local</th>
        <th>Referência</th>
        <th>Data de Início</th>
        <th>Data de Término</th>
        <th>Dias Restantes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shopping Central</td>
        <td>TOTEM-01</td>
        <td>2025-09-01</td>
        <td>2025-09-20</td>
        <td></td>
      </tr>
      <tr>
        <td>Restaurante Bistrô</td>
        <td>TOTEM-02</td>
        <td>2025-09-05</td>
        <td>2025-10-10</td>
        <td></td>
      </tr>
      <tr>
        <td>Praça da Cidade</td>
        <td>TOTEM-03</td>
        <td>2025-09-01</td>
        <td>2025-09-30</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script>
    function calcularDiasRestantes() {
      const hoje = new Date();
      const linhas = document.querySelectorAll("#tabelaTotens tbody tr");

      linhas.forEach(linha => {
        const dataTermino = new Date(linha.cells[3].innerText);
        const diff = Math.ceil((dataTermino - hoje) / (1000 * 60 * 60 * 24));
        linha.cells[4].innerText = diff;

        // Remove classes antigas
        linha.classList.remove("alerta-vermelho", "alerta-amarelo");

        // Aplica a cor correta
        if (diff <= 10) {
          linha.classList.add("alerta-vermelho"); // vermelho
        } else if (diff <= 30) {
          linha.classList.add("alerta-amarelo"); // amarelo
        }
      });
    }

    calcularDiasRestantes();
  </script>
</body>
</html>
